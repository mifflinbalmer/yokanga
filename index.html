<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Serenity&trade; Fully Consumed</title>
    <meta
      name="description"
      content="Do you ever find yourself dissatisfied with your cubical walls? Well now you don't have to worry about how much PTO you have left for the year. Our cruises can be enjoyed year round for as little as 1 minute a day!"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="main">
      <div>
        <button id="audio-button" onclick="handleClick()">consume</button>
      </div>
      <div id="serene" class="hidden">
        <a href="./j/jerry.html">
          <img
            id="jerry"
            src="./images/sea-view/serene.gif"
            alt="kick back and enjoy the view"
          />
        </a>
        <a href="./b/based.html">
          <img
            id="based"
            src="./images/sea-view/serene.webp"
            alt="let your worries drift away"
          />
        </a>
        <a href="./m/mystique.html">
          <img
            id="mystique"
            src="./images/sea-view/serene.webp"
            alt="father captial is here for you"
          />
        </a>
        <a href="./p/picnic.html">
          <img
            id="picnic"
            src="./images/sea-view/serene.webp"
            alt="crack open a cold one"
          />
        </a>
      </div>
    </section>
    <script>
      const serene = document.getElementById("serene");
      const audioButton = document.getElementById("audio-button");
      const audioEl = new Audio("http://192.168.1.242:3000/music?song=sea-view-gardens.ogg");

      const handleClick = () => {
        serene.classList.remove("hidden");
        serene.classList.add("flex");
        audioButton.classList.add("hidden");
        audioEl.play();
      };
    </script>
  </body>
</html>
